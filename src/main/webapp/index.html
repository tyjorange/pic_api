<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>图片上传</title>
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <script src="layui/layui.all.js"></script>
    <style>
        .main {
            text-align: center;
            background-color: #fff;
            border-radius: 20px;
            width: 300px;
            height: 350px;
            margin: auto;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
<div class="main">
    <button class="layui-btn layui-btn-primary" id="btn1">品牌推图-添加</button>
    <button class="layui-btn layui-btn-primary" id="btn2">品牌文化-添加</button>
    <br>
    <br>
    <button class="layui-btn layui-btn-primary" id="btn3">品牌推图-管理</button>
    <button class="layui-btn layui-btn-primary" id="btn4">品牌文化-管理</button>
    <br>
    <br>
    <button class="layui-btn layui-btn-primary" id="btn5">用户-添加</button>
    <button class="layui-btn layui-btn-primary" id="btn6" style="visibility: hidden">用户-添加</button>
    <br>
    <br>
    <button class="layui-btn layui-btn-primary" id="btn7">用户-管理</button>
    <button class="layui-btn layui-btn-primary" id="btn8" style="visibility: hidden">用户-管理</button>
    <br>
    <br>
    <button class="layui-btn layui-btn-primary" id="btn9">PDF</button>
    <button class="layui-btn layui-btn-primary" id="btn10" style="visibility: hidden">用户-管理</button>
</div>
<script>
    layui.use('layer', function () {
        var $ = layui.jquery
                , layer = layui.layer;
        $("#btn1").on("click", function () {
            layer.open({
                type: 2,
                content: 'pptt.html',
                title: "品牌推图-图片上传",
                area: ['800px', '700px'],
                fixed: true,
                maxmin: true
            });
        });
        $("#btn2").on("click", function () {
            layer.open({
                type: 2,
                content: 'ppwh.html',
                title: "品牌文化-图片上传",
                area: ['800px', '600px'],
                fixed: true,
                maxmin: true
            });
        });
        $("#btn3").on("click", function () {
            layer.open({
                type: 2,
                content: 'pptts.html',
                title: "品牌推图",
                area: ['1000px', '600px'],
                fixed: true,
                maxmin: true
            });
        });
        $("#btn4").on("click", function () {
            layer.open({
                type: 2,
                content: 'ppwhs.html',
                title: "品牌文化",
                area: ['1000px', '600px'],
                fixed: true,
                maxmin: true
            });
        });
        $("#btn5").on("click", function () {
            layer.open({
                type: 2,
                content: 'user.html',
                title: "添加用户",
                area: ['800px', '600px'],
                fixed: true,
                maxmin: true
            });
        });
        $("#btn7").on("click", function () {
            layer.open({
                type: 2,
                content: 'users.html',
                title: "添加用户",
                area: ['800px', '600px'],
                fixed: true,
                maxmin: true
            });
        });
        $("#btn9").on("click", function () {
            layer.open({
                type: 2,
                content: 'pdf.html',
                title: "PDF",
                area: ['70%', '100%'],
                fixed: true,
                maxmin: true
            });
        });
    });
</script>
</body>
</html>
