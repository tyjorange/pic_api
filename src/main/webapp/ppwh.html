<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>品牌文化图片上传</title>
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <script src="layui/layui.all.js"></script>
    <style>
        .layui-upload-img {
            width: 300px;
            height: 300px;
            margin: 0 10px 10px 0;
        }

        form {
            margin-top: 5%;
            margin-left: 25%;
        }
    </style>
</head>
<body>
<form class="layui-form layui-form-pane" action="">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">ID</label>

            <div class="layui-input-inline">
                <input type="text" name="brandculture" lay-verify="number" autocomplete="off" class="layui-input">
                <input type="hidden" id="img_url" name="img" value=""/>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <div class="layui-upload">
                <div class="layui-upload-list">
                    <img class="layui-upload-img" id="demo1"><br>

                    <p id="demoText"></p>
                </div>
                <button type="button" class="layui-btn" id="test1">选择图片</button>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <div class="layui-input-inline">
                <input class="layui-btn layui-btn-primary" id="s1" type="submit" value="上传" lay-submit
                       lay-filter="formDemo"/>
            </div>
        </div>
    </div>
</form>
<script>
    var index = parent.layer.getFrameIndex(window.name);
    layui.use('upload', function () {
        var $ = layui.jquery
                , upload = layui.upload
                , form = layui.form;
        form.on('submit(formDemo)', function (data) {
            if (data.field.img == "") {
                layer.msg('请选择图片');
                return false;
            }
            $.ajax({
                url: "add_ppwh",
                type: 'POST',
                dataType: "json",
                data: {
                    brandculture: (data.field.brandculture),
                    picPath: (data.field.img)
                },
                success: function (resp) {
                    parent.layer.msg("图片上传成功");
                    parent.layer.close(index);
                }
            });
            return false;
        });
        var l_index;
        upload.render({
            elem: '#test1'
            , url: '/pic_api/up_img'
            , auto: true
            , before: function (obj) {
                l_index = layer.load(2, {
                    shade: [0.1, '#fff']
                });
                obj.preview(function (index, file, result) {
                    $('#demo1').attr('src', result);
                });
            }
            , done: function (res) {
                if (res.code != 100) {
                    return layer.msg('上传失败');
                }
                layer.close(l_index);
                $('#img_url').val(res.data);
            }
        });
    });
</script>
</body>
</html>
